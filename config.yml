baseURL: "https://blog.hyperboly.net/"
languageCode: en-us
title: HyperBlog
theme: PaperMod
paginate: 5

params:
  title: "HyperBlog"
  description: "My blog because I'm a super loner"
  defaultTheme: dark
  disableThemeToggle: true

  homeInfoParams:
    Title: "HyperBlog"
    Content: "This is my blog for technologies, rants, and stuff."

  socialIcons:
    - name: "email"
      url: "mailto:johnwuonmail@gmail.com"
    - name: "github"
      url: "https://github.com/hyperboly/techsite"
    - name: "rss"
      url: "/index.xml"
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

markup:
  goldmark:
    renderer:
      unsafe: true

outputs:
  home:
    - HTML
    - RSS
    - JSON

menu:
  main:
    - name: About
      url: /about
    - name: Tags
      url: tags/
    - name: Search
      url: /search
