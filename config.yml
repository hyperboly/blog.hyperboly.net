baseURL: "https://blog.hyperboly.net/"
languageCode: en-us
title: HyperBlog
theme: hugo-classic
enableRobotsTXT: true

enableEmoji: true
footnotereturnlinkcontents: "â†©"

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    anchorLineNos: false
    codeFences: true
    guessSyntax: false
    lineNoStart: 1
    lineNumbersInTable: true
    noClasses: true
    style: catppuccin-frappe
    tabWidth: 4
  tableOfContents:
    startLevel: 1
    endLevel: 3
    ordered: true

permalinks:
  post: "/post/:year/:month/:day/:slug/"

menu:
  main:
    - name: "Tags"
      url: "/tags"
      weight: 2
    - name: "articles"
      url: "/posts"
      weight: 1
  feed:
    - name: "github"
      url: "https://github.com/hyperboly"
      weight: 2
    - name: "RSS"
      url: "/index.xml"
      weight: 1

params:
  custom_css:
    - "css/theme-override.css"
  description: "My blog because it's cool"
  footer: "John Wu | [Github](https://github.com/hyperboly/blog.hyperboly.net.git) | [Email](mailto:johnwuonmail@gmail.com)"
